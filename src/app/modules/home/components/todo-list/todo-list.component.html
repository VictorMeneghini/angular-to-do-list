<section [ngClass]="{'loading': !taskList.length}">
  <ul *ngIf="taskList.length">
    <li *ngFor="let item of taskList; let i = index">
      <input type="checkbox" [(ngModel)]="item.checked">
      <input type="text" (keyup)="validationInput(item.task, i)" [(ngModel)]="item.task" [ngClass]="{checked: item.checked}">

      <button>
        <img (click)="deleteItemTakList(i)" src="assets/icons/icon-trash.svg" alt="icon-of-trash">
      </button>
      
    </li>
  </ul>
</section>
<app-todo-input-add-itens (emmitItemTaskList)="addNewItemTaskList($event)"></app-todo-input-add-itens>
<app-todo-button-delete-all *ngIf="taskList.length" (click)="deleteAllItens()"></app-todo-button-delete-all>
